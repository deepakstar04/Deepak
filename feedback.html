<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .feedback-container {
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .feedback-container h2 {
            text-align: center;
        }
        .feedback-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .feedback-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .feedback-form button:hover {
            background-color: #218838;
        }
        .feedback-list {
            margin-top: 20px;
        }
        .feedback-item {
            background: #e9ecef;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback</h2>
        <div class="feedback-form">
            <textarea id="feedback-input" placeholder="Write your feedback..."></textarea>
            <button onclick="submitFeedback()">Submit</button>
        </div>
        <div class="feedback-list" id="feedback-list"></div>
    </div>

    <script>
        function submitFeedback() {
            let input = document.getElementById("feedback-input");
            let feedbackText = input.value.trim();
            if (feedbackText !== "") {
                let feedbackList = document.getElementById("feedback-list");
                let feedbackItem = document.createElement("div");
                feedbackItem.classList.add("feedback-item");
                feedbackItem.textContent = feedbackText;
                feedbackList.appendChild(feedbackItem);
                input.value = "";
            } else {
                alert("Please enter feedback before submitting.");
            }
        }
    </script>
</body>
</html>
